<style>
    /* Global styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.maindiv{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

       .header{
        margin-top: 0px;
       }
        .header img{
            height: 150px;
            width: 100%;
            margin-top: 1px;
            margin-top: 0px;
        }


.login-container {
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 90%; /* Adjust width for small screens */
}

h2 {
    margin-bottom: 20px;
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.form-group button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}

.additional-links {
    margin-top: 10px;
    text-align: center;
}

.additional-links a {
    color: #007bff;
    text-decoration: none;
}

.additional-links a:hover {
    text-decoration: underline;
}

.error-message {
    color: red;
    font-size: large;
}

</style>

</head>
<body>

    <div class="maindiv">
        <div class="header">
     <a href="{% url 'home' %}">
         <img src="{% static 'image/groupthinklogo.jpg' %}" alt="Logo">
     </a>
 </div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="{% url 'login_view' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                {% if error %}
                <div class="error-message">
                    <p>{{ error }}</p>
                </div>
            {% endif %}
                <button type="submit">Login</button>
            </div>
        </form>
        <div class="additional-links">
            <a href="{% url 'registration' %}">Register</a>
            <a href="{% url 'forgot_password' %}">Forgot Password</a>
        </div>
    </div>
    </div>
</body>
